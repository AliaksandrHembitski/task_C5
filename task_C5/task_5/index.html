<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Module C5 task 5</title>
	</head>
	<body>
		<div class="container">
			<div class="form_box">
				<form class="form" action="#" method="get" name="request_form">
					<div class="form_box">
						<input
							class="form_input j-form_input_page"
							type="text"
							placeholder=" "
						/>
						<label class="form_label form_label_page" for=""
							>Введите номер страницы в диапазоне от 1 до 10:</label
						>
						<input
							class="form_input j-form_input_limit"
							type="text"
							placeholder=" "
						/>
						<label class="form_label j-form_input_limit" for=""
							>Введите лимит в диапазоне от 1 до 10:</label
						>
						<p class="p_box"></p>
					</div>

					<button class="form_button">Отправить</button>
					<button class="form_button form_button_restart">Обновить</button>
				</form>
			</div>
			<div class="img_box"></div>
		</div>
		<script src="./js/scripts.js"></script>
